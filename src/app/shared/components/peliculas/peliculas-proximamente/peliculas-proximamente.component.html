<div class="grid">
    <div class="cards shadow" *ngFor="let data of peliculasProximamente;">
        <mat-card class="example-card mat-card">
            <mat-card-title class="mat-card-title">{{data.titulo_original}}</mat-card-title>
            <mat-card-subtitle class="mat-card-subtitle">{{data.tiempo_duracion}} min</mat-card-subtitle>
            <mat-card-subtitle class="mat-card-subtitle">{{data.id_clasificacion}}</mat-card-subtitle>
            <div class="mat-card-img">
                <img src="{{data.poster}}" alt="peli">
            </div>
            <mat-card-actions class="mat-card-actions">
                <button mat-button disabled>costo</button>
                <a mat-raised-button color="primary" href="/compras/{{data.id_pelicula}}">Comprar</a>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
